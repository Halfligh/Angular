<div class="login-container">
  <form (ngSubmit)="onLogin()">
    <div>
      <label for="username">Identifiant:</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div>
      <label for="password">Mot de passe:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button class="common-button" type="submit">Connexion</button>
  </form>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
